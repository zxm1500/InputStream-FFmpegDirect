name: Build InputStream FFmpegDirect

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt install -y \
          unzip cmake ninja-build g++ make git \
          libfmt-dev libpugixml-dev rapidjson-dev \
          zip curl wget zlib1g-dev libzvbi-dev libgmp-dev libgmp10 libgmp3-dev nettle-dev
        
    - name: Clone Kodi source code
      run: |
        git clone --depth 1 --branch Omega https://github.com/xbmc/xbmc.git
        
    - name: Clone InputStream FFmpegDirect addon
      run: |
        mkdir -p addons
        git clone --depth 1 --branch Omega https://github.com/xbmc/inputstream.ffmpegdirect.git
    
    - name: Build the addon
      run: |
        cd inputstream.ffmpegdirect && mkdir build && cd build

        cmake ../../xbmc/cmake/addons \
          -DADDONS_TO_BUILD=inputstream.ffmpegdirect \
          -DADDON_SRC_PREFIX=../.. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_INSTALL_PREFIX=../../xbmc/build/addons \
          -DPACKAGE_ZIP=1 \
          -DENABLE_INTERNAL_ZVBI=OFF \
          -DENABLE_INTERNAL_GMP=OFF \
          -DENABLE_INTERNAL_NETTLE=OFF
    
        make
        
    - name: 检查安装目录
      run: |
        echo "=== 检查安装目录 ==="
        
        # 检查 xbmc/addons/inputstream.ffmpegdirect 目录
        if [ -d "xbmc/addons/inputstream.ffmpegdirect" ]; then
          echo "✅ 找到安装目录: xbmc/addons/inputstream.ffmpegdirect"
          echo "目录内容:"
          ls -la xbmc/addons/inputstream.ffmpegdirect/
          
          echo ""
          echo "文件详情:"
          find xbmc/addons/inputstream.ffmpegdirect -type f -name "*" | while read file; do
            echo "- $file ($(ls -lh "$file" | awk '{print $5}'))"
          done
        else
          echo "❌ 未找到安装目录"
          exit 1
        fi
        
    - name: 从安装目录创建 ZIP 包
      run: |
        echo "=== 从安装目录创建 ZIP 包 ==="
        
        # 检查是否缺少 inputstream.ffmpegdirect.so（无版本号）
        if [ ! -f "xbmc/addons/inputstream.ffmpegdirect/inputstream.ffmpegdirect.so" ]; then
          echo "创建符号链接..."
          cd xbmc/addons/inputstream.ffmpegdirect
          
          # 查找带版本号的 .so 文件
          VERSIONED_SO=$(ls inputstream.ffmpegdirect.so.* 2>/dev/null | head -1)
          if [ -n "$VERSIONED_SO" ]; then
            echo "创建链接: $VERSIONED_SO -> inputstream.ffmpegdirect.so"
            ln -sf "$VERSIONED_SO" inputstream.ffmpegdirect.so
          fi
          cd ../../..
        fi
        
        # 创建 ZIP 包
        echo "创建 ZIP 包..."
        cd xbmc/addons
        zip -r "../../inputstream.ffmpegdirect.zip" inputstream.ffmpegdirect/
        cd ../..
        
        echo "✅ 创建的 ZIP 包:"
        ls -lh inputstream.ffmpegdirect.zip
        
        # 设置环境变量
        echo "ZIP_FILE=inputstream.ffmpegdirect.zip" >> $GITHUB_ENV
        
    - name: 验证 ZIP 文件
      run: |
        echo "=== 验证 ZIP 文件 ==="
        
        if [ -f "${{ env.ZIP_FILE }}" ]; then
          echo "✅ ZIP 文件: ${{ env.ZIP_FILE }}"
          echo "大小: $(ls -lh "${{ env.ZIP_FILE }}" | awk '{print $5}')"
          
          echo ""
          echo "ZIP 文件内容:"
          unzip -l "${{ env.ZIP_FILE }}"
          
          echo ""
          echo "检查关键文件:"
          if unzip -l "${{ env.ZIP_FILE }}" | grep -q "addon.xml"; then
            echo "✅ 包含 addon.xml"
            echo ""
            echo "addon.xml 内容:"
            unzip -p "${{ env.ZIP_FILE }}" inputstream.ffmpegdirect/addon.xml | head -20
          else
            echo "❌ 缺少 addon.xml"
          fi
          
          echo ""
          if unzip -l "${{ env.ZIP_FILE }}" | grep -q "inputstream.ffmpegdirect.so"; then
            echo "✅ 包含 inputstream.ffmpegdirect.so"
          else
            echo "⚠️ 注意: 可能只有带版本号的 .so 文件"
            unzip -l "${{ env.ZIP_FILE }}" | grep "\.so" || true
          fi
        else
          echo "❌ 错误：未找到 ZIP 文件"
          exit 1
        fi
        
    - name: 创建兼容性 ZIP（如果需要）
      run: |
        echo "=== 创建兼容性 ZIP ==="
        
        # 检查原始 ZIP 是否包含无版本号的 .so 文件
        if ! unzip -l "${{ env.ZIP_FILE }}" | grep -q "inputstream.ffmpegdirect.so[^.]"; then
          echo "创建包含无版本号 .so 文件的兼容 ZIP..."
          
          # 创建临时目录
          mkdir -p temp_extract
          unzip "${{ env.ZIP_FILE }}" -d temp_extract/
          
          # 进入提取的目录
          cd temp_extract/inputstream.ffmpegdirect
          
          # 查找带版本号的 .so 文件
          VERSIONED_SO=$(ls inputstream.ffmpegdirect.so.* 2>/dev/null | head -1)
          if [ -n "$VERSIONED_SO" ]; then
            echo "创建兼容链接: $VERSIONED_SO -> inputstream.ffmpegdirect.so"
            cp "$VERSIONED_SO" inputstream.ffmpegdirect.so
          fi
          
          # 返回并创建新的 ZIP
          cd ../..
          zip -r "inputstream.ffmpegdirect-compatible.zip" temp_extract/inputstream.ffmpegdirect/
          
          echo "✅ 创建的兼容 ZIP:"
          ls -lh inputstream.ffmpegdirect-compatible.zip
          
          # 清理
          rm -rf temp_extract
          
          echo "COMPATIBLE_ZIP=inputstream.ffmpegdirect-compatible.zip" >> $GITHUB_ENV
        else
          echo "原始 ZIP 已经包含无版本号的 .so 文件"
        fi
        
    - name: 上传产物
      uses: actions/upload-artifact@v4
      with:
        name: inputstream-ffmpegdirect-addon
        path: |
          inputstream.ffmpegdirect*.zip
        retention-days: 30
        
    - name: 显示构建摘要
      run: |
        echo "=== 构建完成 ==="
        echo ""
        echo "生成的文件:"
        
        # 列出所有 ZIP 文件
        for zipfile in inputstream.ffmpegdirect*.zip; do
          if [ -f "$zipfile" ]; then
            echo "- $zipfile ($(ls -lh "$zipfile" | awk '{print $5}'))"
            echo "  内容摘要:"
            unzip -l "$zipfile" | grep -E "(addon\.xml|\.so)" | head -5
          fi
        done
        
        echo ""
        echo "安装说明:"
        echo "1. 下载 inputstream.ffmpegdirect.zip"
        echo "2. 复制到 Kodi 的 addons 目录:"
        echo "   cp inputstream.ffmpegdirect.zip ~/.kodi/addons/"
        echo "3. Kodi 会自动解压并安装"
